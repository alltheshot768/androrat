// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.5.1'
    }

}
allprojects {
    repositories {
        mavenCentral()
    }
}